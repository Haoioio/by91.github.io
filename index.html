<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>温馨提醒</title>
    <link rel="shortcut icon" href="91icon.png" type="image/x-icon">
    <!--适配iPhone添加标签-->
    <link rel="apple-touch-icon" sizes="180x180" href="91icon.png">
    <link rel="apple-touch-startup-image" href="91icon.png">
    <meta name="apple-mobile-web-app-title" content="91视频">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 1. 状态栏文字设为黑色 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- 2. 内容延伸到整个屏幕 -->
<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">

<style>
  /* 3. 顶部白色安全区 */
  body {
    margin: 0;
  }

  .safe-top {
    height: env(safe-area-inset-top);   /* ≈ 20~47 px，自动适配机型 */
    background: #fff;                   /* 白色“伪状态栏” */
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
  }

  /* 4. 首屏内容往下推，避免被遮挡 */
  .page {
    padding-top: env(safe-area-inset-top);
  }
</style>

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        }
        :root {
          --main-color: #303133;
          --minor-color: #909399;
          --danger-color: #f56c6c;
        }
        
        body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          gap: 20px;
        }
        
        h2 {
          color: var(--main-color);
        }
        
        div {
          max-width: 85vw;
          text-align: center;
          color: var(--minor-color);
        }
        
        button {
          padding: 10px;
          border-radius: 8px;
          background-color: #fff;
          border: 2px solid var(--main-color);
          color: var(--main-color);
        }
        
        button:first-child {
          margin-right: 20px;
          border: 2px solid var(--danger-color);
          color: var(--danger-color);
        }
        
        footer {
          position: fixed;
          bottom: 30px;
          color: var(--minor-color);
        }
        
        footer a {
          color: var(--minor-color);
        }
    </style>
</head>

<body>
    <h1>🔞</h1>
    <h2>您是否已满18岁</h2>
    <div>以下内容可能不适合<strong>未满18岁</strong>的人群观看，我们需要确认您的年龄</div>
    <div>
        The following content may not be suitable for people <strong>under the age of 18</strong>. We
        need to confirm your age
    </div>
    <div>
        <button onclick="window.location.href='https://player.bilibili.com/player.html?bvid=BV1ex4y1h7hW&page=1&autoplay=0&danmaku=0&high_quality=1'">刚满18岁</button>
        <button onclick="alert('小伙子还挺有原则')">未满18岁</button>
    </div>
    <div id="videoContainer"></div>
</body>

</html>
